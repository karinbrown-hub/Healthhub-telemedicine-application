<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Providers</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Search Providers</h1>
    <form id="searchForm">
        <input type="text" id="name" placeholder="Provider Name">
        <input type="text" id="specialization" placeholder="Specialization">
        <input type="number" id="rating" min="1" max="5" step="0.1" placeholder="Minimum Rating">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script src="/js/search.js"></script>
</body>
</html>
